<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" type="text/css" href="css/main-bg.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="main_bg" id="top">
        <header>
            <div class="headerLeft">
                <a href="index.html"><img src="img/top/header_logo.png" alt=""></a>
            </div>
        </header>
        <div class="middle">
            <div class="register">
                <h1>Log In</h1>
                <form autocomplete="off" id="register">
                    <input type="text" placeholder="id" id="id_data">
                    <input type="password" placeholder="password" id="password_data">
                    <button type="button" class="button" id="loginButton">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <div class="lastMassage">
        <a href="index.html">TOPへ戻る</a>
        <footer>
            <p>copyrights 2018 Cheese Academy Tokyo All Rights Reserved.</p>
        </footer>
    </div>
    <div class="alert hidden" id="alert">
        <div class="alertContent">
            <p>IDもしくはパスワードが間違っています</p>
        </div>
        <div class="buttons">
            <button type="button" class="returnButton" id="returnButton">RETURN</button>
        </div>
    </div>
</body>
</html>
